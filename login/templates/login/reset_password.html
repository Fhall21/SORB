{% extends "base.html" %}

{% block body %}
<div class="container">
	<br>
	<h1>Password reset</h1>
	<p>
		Forgotten password? That's ok. Just enter your email address below, and we'll email instructions for setting a new one.
	</p>
	<form method="post">
		{% csrf_token %}
		{% include 'bf_form.html' with form=form %}
		<button type="submit" class="btn btn-primary">Reset password</button>
	</form>
	
</div>

</form>
{% endblock %}
