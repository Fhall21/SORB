{% extends "base.html" %}

{% block body %}
	{% if validlink %}
		<div class="container">
			<h1>Enter new password</h1>
			<p>
			</p>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Reset password</button>
			</form>
			{% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
